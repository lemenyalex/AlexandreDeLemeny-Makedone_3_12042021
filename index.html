<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <link href="css/style.css" rel="stylesheet"> <!-- Fichier CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <!--Font from Google Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Shrikhand&display=swap" rel="stylesheet">
        <!--Font from Google Font-->

        <meta charset="UTF-8">
        <meta name="author" content="Alexandre de Lemeny-Makedone">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="/img/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood">
        </header>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span class="location__text">Paris, Belleville</span>
        </div>
        <div class="menu">
            <h2 class="menu__title">Réserver le menu qui vous convient</h2>
            <span class="menu__subtitle">Découvrez des restaurants d'exception séléctionnés par nos soins.</span>
            <button href="" class="menu__btn">   <!-- TODO : Mettre le lien de l'autre page-->
                Explorer nos restaurants
            </button>
        </div>

        <div class="howItWork">
            <h3 class="howItWork__title">Fonctionnement</h3>
            <div class="howItWork__step">
                <span class ="howItWork__step__number">1</span>
                <i class="fas fa-mobile-alt"></i>
                <span class="howItWork__step__text">Choisissez un restaurant</span>
            </div>

            <div class="howItWork__step">
                <span class="howItWork__step__number">2</span>
                <i class="fas fa-list-ul"></i>
                <span class="howItWork__step__text">Composez votre menu</span>
            </div>

            <div class="howItWork__step">
                <span class="howItWork__step__number">3</span>
                <i class="fas fa-store"></i>
                <span class="howItWork__step__text">Dégustez au restaurant</span>
            </div>
        </div>

        <div class="restaurants">
            <div>

            </div>
        </div>
    </body>
</html>
